<!DOCTYPE html>
<html>

<head>
  <title>Slashfeed Bitcoin Price with Attestation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <style>
    .break-line {
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      user-select: all;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title has-text-centered">Bitcoin Price SlashFeed</h1>
    <div class="box">
      <div class="columns">
        <div class="column is-4">
          <h2 class="subtitle has-text-centered"><b>Timestamp</b></h2>
          <hr />
          <p></p>
        </div>
        <div class="column is-2">
          <h2 class="subtitle has-text-centered"><b>Price (BTC/USD)</b></h2>
          <hr />
          <p></p>
        </div>
        <div class="column is-6">
          <h2 class="subtitle has-text-centered"><b>Signature</b></h2>
          <hr />
          <p class="break-line"></p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
